repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: f71fa2c1f9cf5cb705f73dffe4b21f7c61470ba9  # frozen: v4.4.0
  hooks:
  - id: check-yaml
  - id: check-toml
- repo: https://github.com/pre-commit/pygrep-hooks
  rev: 3a6eb0fadf60b3cccfd80bad9dbb6fae7e47b316  # frozen: v1.10.0
  hooks:
  - id: python-use-type-annotations
  - id: python-check-blanket-noqa
- repo: https://github.com/PyCQA/isort
  rev: dbf82f2dd09ae41d9355bcd7ab69187a19e6bf2f  # frozen: 5.12.0
  hooks:
  - id: isort
- repo: https://github.com/psf/black
  rev: b0d1fba7ac3be53c71fb0d3211d911e629f8aecb  # frozen: 23.1.0
  hooks:
  - id: black
- repo: https://github.com/PyCQA/docformatter
  rev: 3c8dde140e0d2d4670aa2fbb706e1a96db593643  # frozen: v1.6.0.rc1
  hooks:
  - id: docformatter
- repo: https://github.com/executablebooks/mdformat
  rev: 82f84976fc57d5ae61cbf2d457a26a89d4b4eef4  # frozen: 0.7.16
  hooks:
  - id: mdformat
    additional_dependencies:
    - mdformat-black
    - mdformat-toc
- repo: https://github.com/PyCQA/flake8
  rev: c838a5e98878f17889cfce311e1406d252f87ec5  # frozen: 6.0.0
  hooks:
  - id: flake8
    additional_dependencies:
    - flake8-bugbear
    - flake8-builtins
    - flake8-comprehensions
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: dc6912646c561f16af711006e7615d52e9bf0968  # frozen: v1.0.0
  hooks:
  - id: mypy
    args: ["--scripts-are-modules"]
    additional_dependencies:
    - bech32
    - hdwallets
    - mnemonic
    - ward
